<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Airbnb Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Include the external JS file -->
    <script src="{{ url_for('static', filename='js/map.js') }}" defer></script>

    <!-- Optional: CSS to set the size of the map -->
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Sydney Airbnb Listings</h1>

    <!-- Map Container -->
    <div id="map"></div>
</body>

</html>
